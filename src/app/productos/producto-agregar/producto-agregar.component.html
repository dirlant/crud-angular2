
<content>
	<div class="container">
		<br>
		
		<div class="row">
			<div class="well well-lg">{{titulo}}</div>
			<a class="btn btn-default" role="button" [routerLink]="['/productos']" >Todos los productos</a>
		</div>

		<br>
		
		<div class="row">
			<form class="form-horizontal" (ngSubmit)="onSubmit()" #formAgregarProucto="ngForm" id="idAgregarProducto">
			  <div class="form-group">
			    <label for="forNombre" class="col-sm-2 control-label">Nombre</label>
			    <div class="col-sm-10">
			      <input type="text" name="name" #name="ngModel" [(ngModel)]="producto.name" class="form-control" placeholder="Nombre">
			      <span>{{producto.name}}</span>
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="forDescripcion" class="col-sm-2 control-label">Descripcion</label>
			    <div class="col-sm-10">
			      <textarea name="description" #description="ngModel" [(ngModel)]="producto.description" class="form-control" rows="3" placeholder="Descripcion"  ></textarea>
			      <span>{{producto.description}}</span>
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="forPrecio" class="col-sm-2 control-label">Precio</label>
			    <div class="col-sm-10">
			      <input type="text" name="price" #price="ngModel" [(ngModel)]="producto.price" class="form-control" placeholder="Precio">
			    	<span>{{producto.price}}</span>
			    </div>

			  </div>

			  <div class="form-group">
			    <div class="col-sm-offset-2 col-sm-10">
			      <input type="submit" class="btn btn-default" value="Guardar">
			    </div>
			  </div>
			</form>
		</div>
	</div>
</content>
